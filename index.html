<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Notion Uhr + Datum + KW</title>
  <style>
    :root{
      --card:rgba(255,255,255,.10);
      --stroke:rgba(255,255,255,.14);
      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.72);
      --shadow: 0 18px 50px rgba(0,0,0,.45);
      --radius: 22px;
    }
    html,body{height:100%;margin:0}
    body{
      display:grid;
      place-items:center;
      background: none; /* <— Gradient entfernt (entspricht transparent) */ /* [web:41] */
      font-family: ui-sans-serif, system-ui, -apple-system, "SF Pro Display", "SF Pro Text", Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
    }
    .wrap{padding:18px}
    .card{
      width:min(720px, 92vw);
      border-radius: var(--radius);
      background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.07));
      border:1px solid var(--stroke);
      box-shadow: var(--shadow);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      overflow:hidden;
    }
    .top{
      padding:22px 24px 10px 24px;
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:18px;
    }
    .title{
      font-size:14px;
      letter-spacing:.2px;
      color:var(--muted);
      user-select:none;
    }
    .kw{
      font-size:13px;
      color:var(--muted);
      padding:8px 10px;
      border-radius: 999px;
      border:1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.18);
      user-select:none;
      white-space:nowrap;
    }
    .time{
      padding: 0 24px 6px 24px;
      font-variant-numeric: tabular-nums;
      font-size: clamp(44px, 7.4vw, 72px);
      line-height: 1.02;
      letter-spacing: -0.02em;
      user-select:none;
    }
    .date{
      padding: 0 24px 22px 24px;
      color: var(--muted);
      font-size: 16px;
      user-select:none;
    }
    .footer{
      display:flex;
      gap:10px;
      padding: 14px 24px 18px 24px;
      border-top:1px solid rgba(255,255,255,.12);
      color: rgba(255,255,255,.60);
      font-size: 12px;
    }
    .dot{opacity:.55}
    .pill{
      padding:7px 10px;
      border:1px solid rgba(255,255,255,.14);
      border-radius:999px;
      background: rgba(255,255,255,.06);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="top">
        <div class="title">Heute</div>
        <div class="kw" id="kw">KW —</div>
      </div>

      <div class="time" id="time">--:--</div>
      <div class="date" id="date">—</div>

      <div class="footer">
        <div class="pill" id="tz">Zeitzone: —</div>
        <div class="dot">•</div>
        <div class="pill">Format: 24h</div>
      </div>
    </div>
  </div>

  <script>
    // ISO-8601 Kalenderwoche (Montag=1, Woche 1 enthält den ersten Donnerstag)
    function isoWeek(date){
      const d = new Date(Date.UTC(date.getFullYear(), date.getMonth(), date.getDate()));
      const dayNum = d.getUTCDay() || 7;      // So=0 -> 7
      d.setUTCDate(d.getUTCDate() + 4 - dayNum); // auf Donnerstag der aktuellen Woche
      const yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
      const weekNo = Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
      return { week: weekNo, year: d.getUTCFullYear() };
    }

    function pad2(n){ return String(n).padStart(2, "0"); }

    function render(){
      const now = new Date();
      const hh = pad2(now.getHours());
      const mm = pad2(now.getMinutes());
      const ss = pad2(now.getSeconds());

      document.getElementById("time").textContent = `${hh}:${mm}:${ss}`;

      const dateFmt = new Intl.DateTimeFormat("de-DE", {
        weekday: "long", year: "numeric", month: "long", day: "2-digit"
      }).format(now);
      document.getElementById("date").textContent = dateFmt;

      const w = isoWeek(now);
      document.getElementById("kw").textContent = `KW ${w.week} · ${w.year}`;

      const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || "lokal";
      document.getElementById("tz").textContent = `Zeitzone: ${tz}`;
    }

    render();
    setInterval(render, 250);
  </script>
</body>
</html>
